  <div >
      <mat-card class="mb-4">
    

     <mat-card-content>
       <input type="text" [value]="pass.fullName" class="form-control" [disabled]="!isInEditMode" #fn> 


       <h3>{{pass.checkInDate|date}}</h3>
     </mat-card-content>

     <mat-card-actions>
       <button mat-raised-button color="primary" *ngIf="!isInEditMode" (click)="isInEditMode=true">Edit</button>
       <button mat-raised-button color="primary" *ngIf="isInEditMode" (click)="!isInEditMode=false; onUpdate(fn, pass)">Done</button>
       <button mat-raised-button color="warn" (click)="onRemove(pass)">Remove</button>
     </mat-card-actions>
  </mat-card>
  </div>
