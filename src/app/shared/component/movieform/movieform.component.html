 <form [formGroup]="movieForm" (ngSubmit)="addMovie()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" formControlName="name" id="name">
  </div>
   <div class="form-group">
    <label for="image">Image</label>
    <input class="form-control" type="text" formControlName="image" id="image">
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <input class="form-control" type="text" formControlName="rating" id="rating">
  </div>
    <button class="btn btn-sm btn-primary">Add movie</button>
 </form>
