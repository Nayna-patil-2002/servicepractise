
<div *ngFor="let m of movieObj">
  <div class="card">
    <div class="card-body">
      <!-- <img [src]="m.image" alt="{{ m.name }}">
      <h3>{{ m.name }}</h3> -->

      <div class="row">
        <div class="col-md-8">
        <h3>{{ m.name }}</h3>
        <p>{{m.rating}}</p>
        </div>
        <div class="col-md-4">
          <img [src]="m.image" alt="{{ m.name }}">
        </div>
      </div>

      
    </div>

    <div class="card-header">
      <button class="btn btn-sm btn-primary">Edit</button>
      <button class="btn btn-sm btn-danger">Remove</button>
    </div>
  </div>
</div>
