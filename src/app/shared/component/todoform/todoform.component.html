

<form [formGroup]="todoForm" (ngSubmit)="onTodoAdd()">
   <div class="form-group">
   
    <input type="text" formControlName="item" class="form-control mb-4">
    <button 
    *ngIf="!IsinEditMode"
    mat-raised-button color="primary" type="submit">Add Todo</button>
    <button mat-raised-button color="primary" type="button"
    *ngIf="IsinEditMode"
    (click)="onUpdateTodo()"
    >Update Todo</button>
   </div>
</form>
