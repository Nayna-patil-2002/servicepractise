<form [formGroup]="postForm" (ngSubmit)="onPostAdd()">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <input matInput formControlName="body">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
        <mat-label>UserId</mat-label>
        <input matInput formControlName="userId">
    </mat-form-field> -->

    <button mat-raised-button color="primary"
    *ngIf="!isIneditMode" 
    type="submit">Add Post</button>
    <button mat-raised-button color="primary" type="button" *ngIf="isIneditMode" (click)="onUpdate()">Update Post</button>
</form>
